<section class="bg-black entire-screen">
    <div class="form-box" id="login-box">
        <div class="header">Sign In</div>
        <form role="form" name="form" ng-submit="login(form)">
            <div class="body bg-gray">
                <div class="form-group">
                    <input type="email" name="userid" class="form-control" placeholder="email address" ng-model="username" focus-input required/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="password" ng-model="password" required/>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember_me" ng-model="rememberMe" /> Remember me
                    </label>
                </div>
            </div>
            <div class="footer">
                <button type="submit" class="btn btn-block bg-olive" ng-disabled="loggingIn">Sign me in <i ng-class="{'fa fa-spin fa-spinner': loggingIn }"></i></button>
            </div>
        </form>
    </div>
</section>
