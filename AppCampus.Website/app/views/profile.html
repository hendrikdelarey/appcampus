<section class="content-header">
    <h1>Profile</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Details</h3>
                </div>
                <div class="box-body">
                    <form role="form" ng-submit="updateUserDetails(updateForm)" name="updateForm">
                        <div class="form-group">
                            <label for="username">Email Addres:s</label>
                            <input type="email" id="username" class="form-control" disabled="disabled" ng-model="user.userName" />
                        </div>

                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" id="firstname" class="form-control" ng-model="user.firstName" />
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" class="form-control" ng-model="user.lastName" />
                        </div>

                        <div class="form-group">
                            <div class="btn btn-primary" ng-click="updateUserDetails(updateForm)" ng-disabled="updatingUserDetails">
                                Update
                                <i ng-class="{'fa fa-spin fa-spinner': updatingUserDetails}"></i>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Password</h3>
                </div>
                <div class="box-body">
                    <form role="form" ng-submit="updatePassword(passwordForm)" name="passwordForm">
                        <div class="form-group">
                            <label for="old-password">Old Password:</label>
                            <input type="password" class="form-control" ng-model="user.currentPassword" id="old-password" required />
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password:</label>
                            <input type="password" class="form-control" ng-model="user.password" id="new-password" required/>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" class="form-control" ng-model="user.confirmPassword" id="confirm-password" required/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" ng-disabled="updatingPassword">
                                Update
                                <i ng-class="{'fa fa-spin fa-spinner': updatingPassword}"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
